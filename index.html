<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片辨識練習</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .images {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .images img {
            margin: 0 10px;
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .play-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
        .congratulations {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img id="image1" src="" alt="Image 1" onclick="checkAnswer(0)">
            <img id="image2" src="" alt="Image 2" onclick="checkAnswer(1)">
        </div>
        <button class="play-button" onclick="playAudio()">播放單字</button>
        <div class="score" id="score"></div>
        <div class="wrong-answers" id="wrong-answers"></div>
        <div class="congratulations" id="congratulations">恭喜全部答對！</div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
